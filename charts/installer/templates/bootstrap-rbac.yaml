apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "installer.fullname" . }}-bootstrap
  labels:
  {{- include "installer.labels" . | nindent 4 }}
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "installer.fullname" . }}-bootstrap-rolebinding
  labels:
  {{- include "installer.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "installer.fullname" . }}-bootstrap'
subjects:
- kind: ServiceAccount
  name: '{{ include "installer.fullname" . }}-bootstrap'
  namespace: '{{ .Release.Namespace }}'
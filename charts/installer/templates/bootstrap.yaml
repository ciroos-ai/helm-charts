apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "installer.fullname" . }}-bootstrap
  labels:
  {{- include "installer.labels" . | nindent 4 }}
   {{- with .Values.bootstrap.labels }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  annotations:
   {{- with .Values.bootstrap.annotations }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  backoffLimit: {{ .Values.bootstrap.backoffLimit }}
  template:
    metadata:
      {{- with .Values.bootstrap.labels }}
      labels:
          {{- range $key, $value := . }}
          {{ $key }}: {{ $value | quote }}
          {{- end }}
      {{- end }}
      {{- with .Values.bootstrap.annotations }}
      annotations:
          {{- range $key, $value := . }}
          {{ $key }}: {{ $value | quote }}
          {{- end }}
     {{- end }}
    spec:
      {{- with .Values.bootstrap.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.bootstrap.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - args:
        - --v=5
        - --secret={{ .Values.token.secretName }}
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: API_URL
          value: {{ quote .Values.bootstrap.bootstrap.env.apiUrl }}
        - name: CLUSTER_NAME
          value: {{ quote .Values.bootstrap.bootstrap.env.clusterName }}
        image: {{ .Values.bootstrap.bootstrap.image.repository }}:{{ .Values.bootstrap.bootstrap.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.bootstrap.bootstrap.imagePullPolicy }}
        name: bootstrap
        resources: {{- toYaml .Values.bootstrap.bootstrap.resources | nindent 10
          }}
        securityContext: {{- toYaml .Values.bootstrap.bootstrap.containerSecurityContext
          | nindent 10 }}
      restartPolicy: Never
      serviceAccountName: {{ include "installer.fullname" . }}-bootstrap
  ttlSecondsAfterFinished: 240